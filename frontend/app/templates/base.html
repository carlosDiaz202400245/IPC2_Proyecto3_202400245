<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologías Chapinas - Cloud Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Tecnologías Chapinas: el charly</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'configuracion' %}">Configuración</a>
                <a class="nav-link" href="{% url 'consumo' %}">Consumo</a>
                <a class="nav-link" href="{% url 'consultar' %}">Consultar</a>
                <a class="nav-link" href="{% url 'crear' %}">Crear Datos</a>
                <a class="nav-link" href="{% url 'facturacion' %}">Facturación</a>
                <a class="nav-link" href="{% url 'analisis_ventas' %}">Reportes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
