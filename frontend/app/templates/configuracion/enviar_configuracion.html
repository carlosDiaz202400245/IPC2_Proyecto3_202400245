{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Enviar Mensaje de Configuración - DEBUG</h3>
            </div>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="xml_file" class="form-label">Seleccionar archivo XML:</label>
                        <input type="file" class="form-control" id="xml_file" name="xml_file" accept=".xml" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar Configuración</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
